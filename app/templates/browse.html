<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

		a.file_link:link {
			color: #80D0D0;
		}

		a.file_link:visited {
			color: #80D0D0;
		}
		li::before{
			content: "â€¢  ";

<body>

		{% endfor %}
	</ul>

</html>
